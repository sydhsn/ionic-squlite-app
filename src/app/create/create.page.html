<ion-header>
  <ion-toolbar>
    <ion-title>Gym Management System</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- Create -->
  <ion-item>
    <ion-label position="floating">Name</ion-label>
    <ion-input [(ngModel)]="nameVal"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label position="floating">Mobile</ion-label>
    <ion-input [(ngModel)]="mobileVal"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Oxygen</ion-label>
    <ion-input [(ngModel)]="oxygenVal"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Temperature</ion-label>
    <ion-input [(ngModel)]="tempratureVal"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Are you vaccinated ?</ion-label>
    <ion-input [(ngModel)]="vaccinatedVal"></ion-input>
  </ion-item>

  <ion-button color="success" expand="block" (click)="createUser()">
    Add User
  </ion-button>

  
  <!-- Read -->
  <ion-item *ngFor="let user of crud.USERS">
    <ion-label>
      <h2><strong>{{ user.name }}</strong></h2>
      <p>{{ user.mobile }}</p>
      <p>{{ user.oxygen}}</p>
      <p>{{ user.temprature }}</p>
      <p>{{ user.vaccinated}}</p>
    </ion-label>

    <div class="item-note" item-end>
      <ion-icon color="primary" name="create" style="zoom:1.3" [routerLink]="['/edit/', user.user_id]"></ion-icon>
      
      <ion-icon color="danger" name="trash" style="zoom:1.3" (click)="remove(user.user_id)"></ion-icon>
    </div>
  </ion-item>
  
</ion-content>
